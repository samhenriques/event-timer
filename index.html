<!DOCTYPE html>
<html>

<head>
    <title>Event Countdown</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="header">
        <h1>Event Countdown</h1>
        <h1 id="pageClock"></h1>
    </div>

    <div id="tableDiv">
        <table>
            <tr>
                <th id="historyRow" colspan="4">History</th>
            </tr>
            <tr>
                <th>TC In</th>
                <th>TC Out</th>
                <th>Description</th>
                <!-- <th></th>  -->
            </tr>
        </table>
    </div>
    <div id="eventForm">
        <!-- <label for="eventName">Event Name:</label> -->
        <input type="text" id="eventName" placeholder="Enter Event Name" list="commonNames">
        <datalist id="commonNames">
            <option value="Intervalo ">
            <option value="Mini Break ">
            <option value="FIM">
        </datalist>

        <input type="date" id="eventDate">
        <input type="time" id="eventTime" step="1">

        <button class="inFormLargeBtn" id="outButton" value="false" onclick="toggleOutBtnState()">Out Event</button>

        <button class="inFormLargeBtn formDeleteBtn" id="formDeleteBtn">Delete</button>
        <button class="inFormLargeBtn updateBtn" id="updateBtn">Modify
            <div class="returnKey">↲</div>
        </button>
        <button class="inFormLargeBtn addNewBtn" id="addNew" onclick="addEvent()">New
            <div class="returnKey">↲</div>
        </button>
    </div>

    <div class="timeline-container">
        <div class="arrow-left" id="arrow-left"></div>
        <div class="timeline" id="timeline"></div>
        <div class="arrow-right" id="arrow-right"></div>
    </div>

    <div id="countdowns">
        <!-- Countdowns will appear here -->
    </div>

    <footer>
        <p>Online V6.1</p>
    </footer>
</body>

</html>
